<div class="navbar">
  <h1 class="navbar__title">Soportes</h1>
  <a routerLink="/app"><i class="fas fa-long-arrow-alt-left"></i></a>
</div>
<!-- <h3>Export as XLSX</h3> -->
<div class="container exportContainer">
  <button mat-raised-button color="primary" (click)="exportAsXLSX()">
    Exportar
    <mat-icon>trending_down</mat-icon>
  </button>
  &nbsp;
  <button mat-raised-button color="primary" (click)="exportAsXLSXFilter()">
    Ext Filtro<mat-icon>trending_down</mat-icon>
  </button>
</div>
<div class="filterTable">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" />
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="navbar">
  <h1 class="navbar__title">Clientes</h1>
  <div class="navbar__searchClient"></div>
</div>
<form class="formClient">
  <h2>Agregar</h2>
  <input
    type="text"
    name="name"
    id="name"
    placeholder="Nombre"
    class="formClient__Input"
  />
  <input
    type="text"
    name="phone"
    id="phone"
    placeholder="Telefono"
    class="formClient__Input"
  />
  <input
    type="text"
    name="company"
    id="company"
    placeholder="Empresa"
    class="formClient__Input"
  />
  <button class="formClient__Button">Editar</button>
</form>
